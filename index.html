<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deep Pujara | Portfolio</title>
  <link rel="icon" href="profile.jpg" type="image/jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --nav-height: 80px;
      --nav-bg: #fff;
      --nav-link: #004080;
      --nav-link-active: #007BFF;
      --nav-link-hover-bg: rgba(0, 123, 255, 0.1);
      --nav-link-border: #007BFF;
      --nav-font-size: 1.25em;
      --nav-shadow: 0 2px 8px rgba(0,64,128,0.06);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--nav-bg);
      height: var(--nav-height);
      box-shadow: var(--nav-shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 60px;
      font-size: var(--nav-font-size);
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 32px;
    }

    .navbar-links {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      color: var(--nav-link);
      text-decoration: none;
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 50px;
      border: 2px solid transparent;
      transition: all 0.2s ease-in-out;
    }

    .nav-link:hover {
      border: 2px solid var(--nav-link-border);
      background-color: var(--nav-link-hover-bg);
      color: var(--nav-link-active);
    }

    .navbar-right {
      font-size: 2em;
      font-weight: 800;
      color: var(--nav-link);
      letter-spacing: 0.5px;
    }

    .navbar-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 2em;
      cursor: pointer;
      color: var(--nav-link);
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 0 20px;
      }

      .navbar-links {
        display: none;
        position: absolute;
        top: var(--nav-height);
        left: 0;
        width: 100%;
        flex-direction: column;
        background: white;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        padding: 10px 0;
      }

      .navbar-links.open {
        display: flex;
      }

      .nav-link {
        padding: 14px;
        border-radius: 0;
        width: 100%;
        text-align: center;
      }

      .navbar-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <div class="navbar-right">Deep Pujara</div>
      <div class="navbar-links" id="navbar-links">
        <a class="nav-link" href="#about">About</a>
        <a class="nav-link" href="#experience">Experience</a>
        <a class="nav-link" href="#projects">Projects</a>
        <a class="nav-link" href="#publications">Publications</a>
        <a class="nav-link" href="#presentations">Presentations</a>
        <a class="nav-link" href="#contact">Contact</a>
      </div>
    </div>
    <button class="navbar-toggle" id="navbar-toggle" aria-label="Toggle navigation">&#9776;</button>
  </nav>

  <script>
    const toggleBtn = document.getElementById('navbar-toggle');
    const navLinks = document.getElementById('navbar-links');
    const allLinks = navLinks.querySelectorAll('.nav-link');

    toggleBtn.addEventListener('click', () => {
      navLinks.classList.toggle('open');
    });

    allLinks.forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          navLinks.classList.remove('open');
        }
      });
    });
  </script>
</body>
</html>
