<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Redirecting to Deep Pujara's New Portfolio...</title>

    <!-- SEO: Tells search engines the new page is the official version -->
    <link rel="canonical" href="https://portfolio-v2-black-zeta.vercel.app/" />

    <!-- Fallback Redirect: For browsers with JavaScript disabled -->
    <meta http-equiv="refresh" content="0; url=https://portfolio-v2-black-zeta.vercel.app/" />

    <!-- Primary Redirect: Faster and better for browser history -->
    <script>
        window.location.replace('https://portfolio-v2-black-zeta.vercel.app/');
    </script>
</head>
<body>
    <p>My portfolio has moved to a new address. If you are not redirected automatically, please <a href="https://portfolio-v2-black-zeta.vercel.app/">click here to go to my new website</a>.</p>
</body>
</html>
